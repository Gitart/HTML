<!DOCTYPE html>
<html lang="en">
  <head>
      <meta charset="utf-8">
      <meta name="robots" content="noindex">

      <title>Dynamic Form Fields - Add &amp; Remove Multiple fields - Bootsnipp.com</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
      <script src="http://code.jquery.com/jquery-1.10.2.min.js"></script>
      <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
      <link href='http://fonts.googleapis.com/css?family=Fira Sans' rel='stylesheet' type='text/css'>

      <style  type="text/css">
      body {
    font-family: 'Fira Sans';font-size: 14px;
}
              /* Ð£Ð¼ÐµÐ½ÑŒÑˆÐµÐ½Ð¸Ðµ Ð¾Ñ‚ÑÑ‚ÑƒÐ¿Ð° Ð¼ÐµÐ¶Ð´Ñƒ Ð¿Ð¾Ð»ÑÐ¼Ð¸ */
             .form-group{margin-bottom: 5px;}
             .form-horizontal{width: 500px;
                              /*background-color: #F5F3EE; */
                              left:50%;
                              position: absolute;
                              margin-left:-250px;
                              padding: 1px;
                              top:20px;
                              /*border: 1px solid #CCC; */
                              /*border-radius: 3px; */
                            }
             #closewindow{cursor: holder;}
      </style>
  </head>
<body>



<div class="container">
              <!--form-->
              <form class="form-horizontal">
                    <div class="panel panel-default">
                         <div class="panel-heading">

                               <span id="closewindow" class="glyphicon glyphicon-remove pull-right" aria-hidden="true"></span>
                               <span class="glyphicon glyphicon-flag" aria-hidden="true"></span>
                               <b>Ð’Ð²Ð¾Ð´ Ð½Ð¾Ð²Ð¾Ð¹ Ð·Ð°Ð´Ð°Ñ‡Ð¸</b>

                         </div>

                         <div class="panel-body">
                            <div class="form-group">
                                 <label for="example-text-input" class="control-label col-sm-3">Text</label>
                                 <div class="col-sm-9">
                                      <input class="form-control" type="text" value="Artisanal kale" id="example-text-input">
                                 </div>
                            </div>

                            <div class="form-group">
                              <label for="example-search-input" class="control-label col-sm-3">Search</label>
                              <div class="col-sm-9">
                                   <input class="form-control" type="search" value="How do I shoot web" id="example-search-input">
                              </div>
                            </div>

                            <div class="form-group">
                              <label for="example-email-input" class="control-label col-sm-3">Email</label>
                              <div class="col-sm-9">
                                   <input class="form-control" type="email" value="bootstrap@example.com" id="example-email-input">
                              </div>
                            </div>

                            <div class="form-group">
                              <label for="example-url-input" class="control-label col-sm-3">URL</label>
                              <div class="col-sm-9">
                                   <input class="form-control" type="url" value="https://getbootstrap.com" id="example-url-input">
                              </div>
                            </div>

                            <div class="form-group">
                              <label for="example-tel-input" class="control-label col-sm-3">Telephone</label>
                              <div class="col-sm-9">
                                   <input class="form-control" type="tel" value="1-(555)-555-5555" id="example-tel-input">
                              </div>
                            </div>

                            <div class="form-group">
                              <label for="example-password-input" class="control-label col-sm-3">Password</label>
                              <div class="col-sm-9">
                                   <input class="form-control" type="password" value="hunter2" id="example-password-input">
                              </div>
                            </div>

                            <div class="form-group">
                              <label for="example-number-input" class="control-label col-sm-3">Number</label>
                              <div class="col-sm-9">
                                   <input class="form-control" type="number" value="42" id="example-number-input">
                              </div>
                            </div>

                            <div class="form-group row">
                              <label for="example-datetime-local-input" class="control-label col-sm-3">Date and time</label>
                              <div class="col-sm-9">
                                   <input class="form-control" type="datetime-local" value="2011-08-19T13:45:00" id="example-datetime-local-input">
                              </div>
                            </div>

                            <div class="form-group row">
                              <label for="example-date-input" class="control-label col-sm-3">Date</label>
                              <div class="col-sm-9">
                                   <input class="form-control" type="date" value="2011-08-19" id="example-date-input">
                              </div>
                            </div>

                            <div class="form-group">
                              <label for="example-month-input" class="control-label col-sm-3">Month</label>
                              <div class="col-sm-9">
                                   <input class="form-control" type="month" value="2011-08" id="example-month-input">
                              </div>
                            </div>

                            <div class="form-group">
                              <label for="example-week-input" class="control-label col-sm-3">Week</label>
                              <div class="col-sm-9">
                                   <input class="form-control" type="week" value="2011-W33" id="example-week-input">
                              </div>
                            </div>

                            <div class="form-group">
                              <label for="example-time-input" class="control-label col-sm-3">Time</label>
                              <div class="col-sm-9">
                                   <input class="form-control" type="time" value="13:45:00" id="example-time-input">
                              </div>
                            </div>


                            <div class="form-group ">
                              <label for="example-color-input" class="control-label col-sm-3 ">Color</label>
                              <div class="col-sm-9">
                                   <input class="form-control" type="color" value="#565758" id="example-color-input">
                              </div>
                            </div>


                             <div class="form-group">
                                    <label class="control-label col-sm-3" for="email">Email:</label>
                                    <div class="col-sm-9">
                                         <input type="email" class="form-control" id="email" placeholder="Enter email">
                                    </div>
                             </div>
                       </div>

                       <!--Notification-->
                       <div class="alert alert-warning alert-dismissible" role="alert">
                                <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                                <strong>Warning!</strong> Better check yourself, you're not looking too good.
                       </div>

                       <!--Footer-->
                       <div class="panel-footer text-right">
                            <button type="button" class="btn btn-default" aria-label="Left Align">
                                    <span class="glyphicon glyphicon-align-left" aria-hidden="true"></span>
                            </button>

                            <button type="button" class="btn btn-default" aria-label="Left Align">
                                    <span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
                            </button>

                            <button type="button" class="btn btn-default" aria-label="Left Align">
                                    <span class="glyphicon glyphicon-floppy-disk" aria-hidden="true"></span>
                            </button>


                            <button class="btn btn-default" type="submit">Button</button>
                            <input class="btn btn-default " type="button" value="Input">
                            <!-- <input class="btn btn-default pull-right" type="submit" value="Submit"> -->

                       </div>
                 </div> <!--Body form-->
        </form>
        </div>
</body>
</html>
