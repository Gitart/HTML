<!DOCTYPE html>
<html>
<head>
   <script type="text/javascript" language="javascript" src="https://code.jquery.com/jquery-3.5.1.js"></script>
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" >
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" ></script>
   <link   rel="stylesheet"   href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">

<style>

/* Window */
.centered {
  width:         700px; 
  height:        300px;
  background-color:  #f2f4f4  ;
  position:      absolute; 
  left:          50%;
  margin-left:  -350px;
  top:           50%;
  margin-top:    -150px;
  border:        2px solid #ccc;
  border-radius: 5px;
  padding:       10px;
 -webkit-box-shadow: 11px 1px 15px 5px rgba(0,0,0,0.29); 
  box-shadow: 11px 1px 15px 5px rgba(0,0,0,0.29);
}



/* Animation */
.polling_message {

  color: white;
  float: left;
  margin-right: 2%;
  padding: 5px;
}

.view_port {
   border-radius: 2px;
  background-color: black;
  height:  35px;
  width:   100%;
  overflow: hidden;
}

.cylon_eye {
  background-color: red;
  background-image: -webkit-linear-gradient(    left, rgba( 0,0,0,0.9 ) 25%, rgba( 0,0,0,0.1 ) 50%, rgba( 0,0,0,0.9 ) 75%);
  background-image:    -moz-linear-gradient(    left, rgba( 0,0,0,0.9 ) 25%, rgba( 0,0,0,0.1 ) 50%, rgba( 0,0,0,0.9 ) 75%);
  background-image:      -o-linear-gradient(    left, rgba( 0,0,0,0.9 ) 25%, rgba( 0,0,0,0.1 ) 50%, rgba( 0,0,0,0.9 ) 75%);
  background-image:         linear-gradient(to right, rgba( 0,0,0,0.9 ) 25%, rgba( 0,0,0,0.1 ) 50%, rgba( 0,0,0,0.9 ) 75%);
  color:  white;
  height: 100%;
  width:  20%;

  -webkit-animation: 4s linear 0s infinite alternate move_eye;
     -moz-animation: 4s linear 0s infinite alternate move_eye;
       -o-animation: 4s linear 0s infinite alternate move_eye;
          animation: 4s linear 0s infinite alternate move_eye;
}

@-webkit-keyframes move_eye { from { margin-left:-20%; } to { margin-left:100%; }  }
   @-moz-keyframes move_eye { from { margin-left:-20%; } to { margin-left:100%; }  }
     @-o-keyframes move_eye { from { margin-left:-20%; } to { margin-left:100%; }  }
        @keyframes move_eye { from { margin-left:-20%; } to { margin-left:100%; }  }
</style>


<script type="text/javascript">
   function closewindow(argument) {
      $("#w100").hide(300);
   }

   function openwindow(argument) {
      $("#w100").show(300);
   }
</script>
</head>

<body>


<div class="container">

     <div id="w100" class="centered animate__animated animate__bounce" >

          <div class="view_port">
             <div class="polling_message">Номер документа</div>
             <div class="cylon_eye"></div>
          </div>

           <p>I'm a Camper, I'm now vertically and horizontally centered</p>
           <button type="submit" class="btn btn-secondary"  onclick="closewindow()">Закрыть</button>
     </div>

     <button type="submit" class="btn btn-info"  onclick="openwindow()">Открыть</button>
</div>


     
</body>
</html>
